sudo: false
language: node_js
node_js:
- '8'
- '10'
- '12'
- '14'
cache:
  directories:
  - node_modules
before_install: if [[ `npm -v` != 6* ]]; then npm i -g npm@6; fi
script: npm run build:prod

jobs:
  include:
    - stage: nightly build
      node_js: "12"
      script: npm run build:stage
      deploy:
        provider: s3
        skip_cleanup: true
        bucket: uiza-development-playerjs-dev-uizadev-io-origin
        region: ap-southeast-1
        local_dir: dist
        on:
          branch: build/*

    - stage: npm release
      node_js: "12"
      script: npm run build:prod
      deploy:
        provider: npm
        skip_cleanup: true
        on:
          branch: release/*
        email: developer@uiza.io
        api_key:
          secure: 

notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
